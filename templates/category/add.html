{% extends 'layout.html' %}

{% block title %}
    Add Category
{% endblock %}

{% block content %}

<h1 class="display-1">
    Add Category
</h1>

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Category Name:</label>
        <input type="text" 
        name="name" 
        id="name" 
        class="form-control" 
        required>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-plus    "></i>
        Add
    </button>
    <a href="{{ url_for('admin') }}" class="btn btn-danger mt-4 my-4">
    Back to Admin</a>
</form>

{% endblock %}
