{% extends 'layout.html' %}

{% block title %}
Edit Product
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-warning text-dark rounded-top-4">
            <h2 class="mb-0"><i class="fas fa-edit me-2"></i> Edit Product</h2>
        </div>
        <div class="card-body p-4">
            <form action="{{ url_for('edit_product_post', id=product.id) }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ product.name }}"
                        placeholder="Enter product name" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price (â‚¹)</label>
                    <input type="number" name="price" id="price" class="form-control" min="1"
                        value="{{ product.price }}" required>
                </div>

                <div class="mb-3">
                    <label for="category_id" class="form-label">Category</label>
                    <select name="category_id" id="category_id" class="form-select" required>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if cat.id==product.category_id %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1"
                        value="{{ product.quantity }}" required>
                </div>

                <div class="mb-3">
                    <label for="man_date" class="form-label">Manufacture Date</label>
                    <input type="date" name="man_date" id="man_date" class="form-control" value="{{ product.man_date }}"
                        required>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-warning px-4 py-2 rounded-pill">
                        <i class="fas fa-save me-1"></i> Update Product
                    </button>
                    <a href="{{ url_for('show_category', id=category_id) }}" class="btn btn-secondary px-4 py-2 rounded-pill">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
