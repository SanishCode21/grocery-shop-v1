{% extends 'layout.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="bg-light p-5 rounded-4 shadow-sm border">
                <h1 class="mb-4 text-center display-5 fw-bold">Create an Account</h1>

                <form action="" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control rounded-pill" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control rounded-pill" placeholder="Create a password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control rounded-pill" placeholder="Confirm your password" required>
                    </div>

                    <div class="mb-4">
                        <label for="name" class="form-label fw-semibold">Full Name</label>
                        <input type="text" name="name" class="form-control rounded-pill" placeholder="Enter your full name">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-pill py-2">
                            <i class="fas fa-user-plus me-2"></i> Register
                        </button>
                    </div>
                </form>

                <p class="mt-4 text-center text-muted">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    input:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        transition: 0.3s;
    }

    label {
        font-size: 0.95rem;
    }

    .btn-primary {
        background: linear-gradient(to right, #007bff, #0056b3);
        border: none;
    }
</style>
{% endblock %}
